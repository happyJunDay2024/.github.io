<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBDtoJun!</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.3)), url("background.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            background-repeat: no-repeat;
        }
        p {
            font-size: 10px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4d84ea;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Junye, log in here!</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
    </form>
    <p>Username: JunyeIsHappy</p>
    <p>Password: Morethanorequalto9</p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get username and password
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Check if username and password are correct (For demonstration purposes, we'll use hardcoded values)
        if (username === "JunyeIsHappy" && password === "Morethanorequalto9") {
            // Redirect to another page
            window.location.href = "53330.html";
        } else {
            alert("Invalid username/password. Oh no, pls try again!");
        }
    });
</script>

</body>
</html>
